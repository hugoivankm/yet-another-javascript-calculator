<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>

<body>
  <div class="wrapper">
    <main class="calc-container">
      <div id="display" class="btn btn--span-full"></div>
      <div id="all-clear" class="btn btn--span-2 btn--clear">AC</div>
      <div id="clear" class="btn btn--clear">C</div>
      <div id="divide" class="btn btn-operation ">/</div>
      <div id="seven" class="btn  btn-dark">7</div>
      <div id="eight" class="btn  btn-dark">8</div>
      <div id="nine" class="btn  btn-dark">9</div>
      <div id="multiply" class="btn btn-operation">*</div>
      <div id="four" class="btn  btn-dark">4</div>
      <div id="five" class="btn  btn-dark">5</div>
      <div id="six" class="btn  btn-dark">6</div>
      <div id="add" class="btn btn-operation">+</div>
      <div id="one" class="btn  btn-dark">1</div>
      <div id="two" class="btn  btn-dark">2</div>
      <div id="three" class="btn  btn-dark">3</div>
      <div id="subtract" class="btn btn-operation">-</div>
      <div id="zero" class="btn  btn--span-2 btn-dark">0</div>
      <div id="decimal" class="btn btn-dark">.</div>
      <div id="equals" class="btn btn-operation">=</div>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.3/math.js" text/javascript" defer></script>
  <script src="./app.js" defer></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
